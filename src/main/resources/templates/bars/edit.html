<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/bars/update" role="form">
            <div class="form-group">
                <label for="message">Bar</label>
                <textarea rows="5" class="form-control" id="message" name="message" th:text="${bar.bar}"/>
            </div>
            <input type="hidden" id="bar_id" rows="5" class="form-control" name="bar_id" th:value="${bar.id}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
